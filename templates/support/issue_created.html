{% extends 'base.html' %}

{% block content%}

<h2>Обращение успешно создано</h2>
<p>Ваше обращение успешно создано</p>
  {% if user.is_authenticated %}
    <a href="{% url 'issues' %}">Перейти к списку обращений</a>
  {% else %}
    <a href="{% url 'create-issue' %}">Создать еще одно обращение</a>
  {% endif %}

{% endblock %}
